<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <title>Notes</title>
 </head>
 <body>
   <h1>Notes</h1>

   {% for note in Notes %}
       {{ note.name }}:
       {% for item in Items %}
       <ul>
           {% if item.note_id == note %}

               <li>{{item.item_name}}</li>
           {% endif %}
       </ul>
       {% endfor %}
       <br>
   {% endfor %}

 </body>
</html>
